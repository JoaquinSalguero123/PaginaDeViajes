<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Favicon -->
  <link rel="icon" type="image/png" href="assets/images/Logo/Navegador.jpg">

  <link rel="stylesheet" href="css/stylesLogin.css">
  <script type="module" src="Js/scriptLogin.js" defer></script>
  <title>ViajesLogin</title>
</head>
<body>
  <!-- Slider de imágenes de fondo -->
  <div class="background-slider">
    <div class="slide active" style="background-image: url('assets/images/PaisajesLogin/Paisaje1.jpg');"></div>
    <div class="slide" style="background-image: url('assets/images/PaisajesLogin/Paisaje2.jpg');"></div>
    <div class="slide" style="background-image: url('assets/images/PaisajesLogin/Paisaje3.jpg');"></div>
    <div class="slide" style="background-image: url('assets/images/PaisajesLogin/Paisaje4.jpg');"></div>
    <div class="slide" style="background-image: url('assets/images/PaisajesLogin/Paisaje5.jpg');"></div>
    <div class="slide" style="background-image: url('assets/images/PaisajesLogin/Paisaje6.jpg');"></div>
    <div class="slide" style="background-image: url('assets/images/PaisajesLogin/Paisaje7.jpg');"></div>
  </div>

  <header>
    <fieldset class="form-container logo-container">
      <img id="LogoEmpresa" src="assets/images/Logo/Logo.png" alt="Logo Empresa">
    </fieldset>
  </header>

  <main>
    <!-- FORMULARIO -->
    <form id="authForm" class="fade-in">
      
      <!-- Botones de modo dentro del formulario -->
      <div class="mode-selector">
        <button id="btnLogin" class="active" type="button">Ya tengo usuario</button>
        <button id="btnRegister" type="button">Registrarme</button>
      </div>

      <!-- LOGIN -->
      <div id="loginForm" class="form-section">
        <fieldset class="form-container">
          <label for="usuario">Nombre de Usuario</label>
          <input type="text" id="usuario" name="usuario" placeholder="Ingrese su usuario" required>
        </fieldset>
        <fieldset class="form-container">
          <label for="password">Contraseña</label>
          <input type="password" id="password" name="password" placeholder="Ingrese su contraseña" required>
        </fieldset>
        <fieldset class="form-container">
          <button type="submit">Ingresar</button>
        </fieldset>
      </div>

      <!-- REGISTRO -->
      <div id="registerForm" class="form-section hidden">
        <fieldset class="form-container">
          <label for="QR_Usuario">Nombre de Usuario</label>
          <input type="text" name="QR_Usuario" id="QR_Usuario" maxlength="30" placeholder="Elija un nombre de usuario" required>
        </fieldset>
        <fieldset class="form-container">
          <label for="QR_Nombre">Nombre Completo</label>
          <input type="text" name="QR_Nombre" id="QR_Nombre" maxlength="50" placeholder="Ingrese su nombre" required>
        </fieldset>
        <fieldset class="form-container">
          <label for="QR_Apellido">Apellido</label>
          <input type="text" name="QR_Apellido" id="QR_Apellido" maxlength="50" placeholder="Ingrese su apellido" required>
        </fieldset>
        <fieldset class="form-container">
          <label for="QR_DNI">Número de Documento</label>
          <input type="text" name="QR_DNI" id="QR_DNI" maxlength="10" placeholder="Ingrese su DNI" required>
        </fieldset>
        <fieldset class="form-container">
          <label for="QR_FechaNacimiento">Fecha de Nacimiento</label>
          <input type="date" name="QR_FechaNacimiento" id="QR_FechaNacimiento" required>
        </fieldset>
        <fieldset class="form-container">
          <label for="QR_Genero">Seleccione su género</label>
          <select name="QR_Genero" id="QR_Genero" required>
            <option value="">-- Seleccione --</option>
            <option value="1">Masculino</option>
            <option value="2">Femenino</option>
            <option value="3">Otro</option>
          </select>
        </fieldset>
        <fieldset class="form-container">
          <label for="QR_Email">Email</label>
          <input type="email" name="QR_Email" id="QR_Email" placeholder="Ingrese su Email" required>
        </fieldset>
        <fieldset class="form-container">
          <label for="QR_EmailConfirmacion">Confirmar Email</label>
          <input type="email" name="QR_EmailConfirmacion" id="QR_EmailConfirmacion" placeholder="Ingrese su Email nuevamente" required>
        </fieldset>
        <fieldset class="form-container">
          <label for="QR_Password">Contraseña</label>
          <input type="password" name="QR_Password" id="QR_Password" placeholder="Elija una contraseña" required>
        </fieldset>
        <fieldset class="form-container">
          <button type="submit">Registrarme</button>
        </fieldset>
      </div>

    </form>
  </main>

  <footer>
    <p>© 2025 ViajesLogin</p>
  </footer>
</body>
</html>
